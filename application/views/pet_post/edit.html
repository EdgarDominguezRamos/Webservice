$def with(pet_post, message)
<h3>
    <a href="/pet_post">pet_post</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_pet_post" id="id_pet_post" value="$pet_post.id_pet_post" />

    <div class="form-group">
    <label for="titulo">titulo</label>
    <input required id="titulo" type="text" class="form-control" name="titulo" size="30" value="$pet_post.titulo"/>
</div><div class="form-group">
    <label for="descripcion">descripcion</label>
    <input required id="descripcion" type="text" class="form-control" name="descripcion" size="30" value="$pet_post.descripcion"/>
</div><div class="form-group">
    <label for="procedimiento">procedimiento</label>
    <input required id="procedimiento" type="text" class="form-control" name="procedimiento" size="30" value="$pet_post.procedimiento"/>
</div><div class="form-group">
    <label for="link_video">link_video</label>
    <input required id="link_video" type="text" class="form-control" name="link_video" size="30" value="$pet_post.link_video"/>
</div><div class="form-group">
    <label for="id_usuario_eco">id_usuario_eco</label>
    <input required id="id_usuario_eco" type="text" class="form-control" name="id_usuario_eco" size="30" value="$pet_post.id_usuario_eco"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
