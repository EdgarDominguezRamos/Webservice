$def with(usuarios_eco, message)
<h3>
    <a href="/usuarios_eco">usuarios_eco</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_usuario_eco" id="id_usuario_eco" value="$usuarios_eco.id_usuario_eco" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input required id="nombre" type="text" class="form-control" name="nombre" size="30" value="$usuarios_eco.nombre"/>
</div><div class="form-group">
    <label for="apellido_paterno">apellido_paterno</label>
    <input required id="apellido_paterno" type="text" class="form-control" name="apellido_paterno" size="30" value="$usuarios_eco.apellido_paterno"/>
</div><div class="form-group">
    <label for="apellido_materno">apellido_materno</label>
    <input required id="apellido_materno" type="text" class="form-control" name="apellido_materno" size="30" value="$usuarios_eco.apellido_materno"/>
</div><div class="form-group">
    <label for="email">email</label>
    <input required id="email" type="text" class="form-control" name="email" size="30" value="$usuarios_eco.email"/>
</div><div class="form-group">
    <label for="telefono">telefono</label>
    <input required id="telefono" type="text" class="form-control" name="telefono" size="30" value="$usuarios_eco.telefono"/>
</div><div class="form-group">
    <label for="descripcion">descripcion</label>
    <input required id="descripcion" type="text" class="form-control" name="descripcion" size="30" value="$usuarios_eco.descripcion"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
