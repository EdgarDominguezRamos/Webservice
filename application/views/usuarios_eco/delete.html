$def with(usuarios_eco, message)
<h3>
    <a href="/usuarios_eco">usuarios_eco</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_usuario_eco" id="id_usuario_eco" value="$usuarios_eco.id_usuario_eco" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$usuarios_eco.nombre"/>
</div><div class="form-group">
    <label for="descripcion">descripcion</label>
    <input readonly id="descripcion" type="text" class="form-control" name="descripcion" size="30" value="$usuarios_eco.descripcion"/>
</div><div class="form-group">
    <label for="password">password</label>
    <input readonly id="password" type="text" class="form-control" name="password" size="30" value="$usuarios_eco.password"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
