$def with(comentarios, message)
<h3>
    <a href="/comentarios">comentarios</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_comentario" id="id_comentario" value="$comentarios.id_comentario" />

    <div class="form-group">
    <label for="id_post">id_post</label>
    <input required id="id_post" type="text" class="form-control" name="id_post" size="30" value="$comentarios.id_post"/>
</div><div class="form-group">
    <label for="fecha_comentario">fecha_comentario</label>
    <input required id="fecha_comentario" type="text" class="form-control" name="fecha_comentario" size="30" value="$comentarios.fecha_comentario"/>
</div><div class="form-group">
    <label for="comentario">comentario</label>
    <input required id="comentario" type="text" class="form-control" name="comentario" size="30" value="$comentarios.comentario"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
